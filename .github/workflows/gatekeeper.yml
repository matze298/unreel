name: Gatekeeper

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  githooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --extra dev --extra test

      - name: Run githooks
        run: uv run pre-commit run --all-files --show-diff-on-failure
    
  unittests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --extra dev --extra test

      - name: Run unit tests
        run: uv run pytest tests/ --cov=app --cov-branch --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  gatekeeper:
    needs: [githooks, unittests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check status
        if: needs.githooks.result != 'success' || needs.unittests.result != 'success'
        run: exit 1
